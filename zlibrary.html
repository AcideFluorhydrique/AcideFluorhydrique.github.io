<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转中...</title>
    <style>
        /* 页面居中 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        /* 旋转动画 */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top: 5px solid #007bff; /* 蓝色 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 提示文本 */
        .text {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
    </style>
    <script>
        // 2秒后跳转到目标网址
        setTimeout(function() {
            window.location.href = "https://zh.z-lib.today";
        }, 2000);
    </script>
</head>
<body>
    <div class="loader"></div>  <!-- 旋转小圆圈 -->
    <div class="text">正在尋找可用的Zlibrary網址...</div>
    <div class = "text">請您稍等...</div><!-- 提示文本 -->
</body>
</html>
