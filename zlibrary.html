<!DOCTYPE html>
<html lang="zh">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Library – 世界上最大的電子圖書館。自由訪問知識和文化。</title>
    <link rel="icon" href="https://z-lib.help/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://z-lib.help/favicon.ico">
    


    <style>
        /* 页面居中 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        /* 旋转动画 */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top: 5px solid #007bff; /* 蓝色 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 提示文本 */
        .text {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
    </style>

    <script>
    // 連結列表，主要連結放在最前面
    const urls = [
        "https://zh.z-lib.today", // 主要連結
        "https://opendelta.org",     // 備用連結 1 (請更換成實際網址)
        "https://zh.italian-books.sk"      // 備用連結 2 (請更換成實際網址)
    ];

    let currentURLIndex = 0; // 目前嘗試的連結索引

    function redirectToNextURL() {
        if (currentURLIndex < urls.length) {
            window.location.href = urls[currentURLIndex];
            currentURLIndex++; // 準備下一次嘗試 (如果這次失敗)
        } else {
            // 所有連結都嘗試失敗，可以顯示錯誤訊息或執行其他操作
            alert("所有 Zlibrary 網址都無法訪問，請稍後再試。"); // 簡單的錯誤提示
        }
    }

    // 初始嘗試主要連結
    redirectToNextURL();

    // 設定一個短暫的延遲，如果主要連結沒有立即跳轉，就嘗試備用連結
    setTimeout(function() {
        // 如果在延遲時間內 currentURLIndex 仍然是 1 (表示第一次嘗試後沒有被重新導向)
        if (currentURLIndex === 1) {
            redirectToNextURL(); // 嘗試備用連結 1
            setTimeout(function() {
                if (currentURLIndex === 2) {
                    redirectToNextURL(); // 嘗試備用連結 2
                }
            }, 1000); // 再次延遲 (可調整)
        }
    }, 500); // 初始延遲時間 (可調整，例如 500 毫秒)

</script>
</head>
<body>
    <div class="loader"></div>  <!-- 旋转小圆圈 -->
    <div class="text">正在尋找可用的Zlibrary網址...</div>
    <div class = "text">請您稍等...</div><!-- 提示文本 -->
</body>
</html>
