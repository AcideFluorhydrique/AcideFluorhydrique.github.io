<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Library – 世界上最大的電子圖書館。自由訪問知識和文化。</title>
    <link rel="icon" href="https://z-lib.help/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://z-lib.help/favicon.ico">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
            text-align: center;
        }

        #retry {
            margin-top: 20px;
            padding: 8px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="text" id="status">正在尋找可用的Zlibrary網址...</div>
    <div class="text">請您稍等...</div>
    <button id="retry">重新檢測</button>

    <script>
        const urls = [
            "https://zh.z-lib.today",
            "https://opendelta.org",
            "https://z-lib.help",
            "https://zh.openzlib.link",
            "https://zh.italian-books.sk"
        ];

        let currentIndex = 0;
        const statusEl = document.getElementById("status");
        const retryBtn = document.getElementById("retry");

        async function checkUrl(url) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);

            try {
                const response = await fetch(url, {
                    method: "HEAD",
                    redirect: "error",
                    signal: controller.signal
                });
                return response.ok;
            } catch (error) {
                return false;
            } finally {
                clearTimeout(timeoutId);
            }
        }

        async function tryNextUrl() {
            if (currentIndex >= urls.length) {
                statusEl.textContent = "所有鏈接都不可用";
                retryBtn.style.display = "block";
                return;
            }

            const currentUrl = urls[currentIndex];
            statusEl.textContent = `正在檢測: ${new URL(currentUrl).hostname}...`;

            const isAvailable = await checkUrl(currentUrl);
            
            if (isAvailable) {
                window.location.href = currentUrl;
            } else {
                currentIndex++;
                setTimeout(tryNextUrl, 500); 
            }
        }

        retryBtn.addEventListener("click", () => {
            currentIndex = 0;
            retryBtn.style.display = "none";
            tryNextUrl();
        });

        window.onload = tryNextUrl;
    </script>
</body>
</html>
