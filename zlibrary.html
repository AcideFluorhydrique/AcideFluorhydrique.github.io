<!DOCTYPE html>
<html lang="zh">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Library – 世界上最大的電子圖書館。自由訪問知識和文化。</title>
    <link rel="icon" href="https://z-lib.help/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://z-lib.help/favicon.ico">
    


    <style>
        /* 页面居中 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        /* 旋转动画 */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top: 5px solid #007bff; /* 蓝色 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
    </style><script>
        const urls = [
            "https://zh.z-lib.today", 
            "https://opendelta.org", 
            "https://z-lib.help",
            "https://zh.openzlib.link",
            "https://zh.italian-books.sk"
        ];

        let currentIndex = 0;

        function updateText(message) {
            document.getElementById("status").innerText = message;
        }

        function checkUrl(url, callback) {
            fetch(url, { method: "HEAD", mode: "no-cors" })
                .then(() => callback(true)) 
                .catch(() => callback(false));
        }

        function tryNextUrl() {
            if (currentIndex >= urls.length) {
                updateText("所有鏈接都不可用，請稍後重試...");
                return;
            }

            updateText(`正在嘗試連接: ${urls[currentIndex]}...`);
            checkUrl(urls[currentIndex], function(isAvailable) {
                if (isAvailable || currentIndex === urls.length - 1) {
                    window.location.href = urls[currentIndex];
                } else {
                    currentIndex++;
                    setTimeout(tryNextUrl, 1000);
                }
            });
        }

        window.onload = function() {
            tryNextUrl();
        };
    </script>
</head>
<body>
    <div class="loader"></div>  <!-- 旋转小圆圈 -->
    <div class="text">正在尋找可用的Zlibrary網址...</div>
    <div class = "text">請您稍等...</div><!-- 提示文本 -->
</body>
</html>
