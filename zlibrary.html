<!DOCTYPE html>

        .text {

            font-size: 18px;

        }

        blockquote {

            padding: 15px 25px;

        }

        blockquote footer {
            margin-top: 12px;
            font-style: normal;
            color: #444;
            display: block;
        }

        .social-icons {
            margin: 25px 0;

        }

        .social-icons a {
            margin: 0 18px;

            transition: opacity 0.3s;
        }

        .social-icons a:hover {

        }

        .fa-twitter { color: #1DA1F2; }
        .fa-telegram { color: #0088cc; }
        .fa-mastodon { color: #563ACC; }

        .footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

            color: #666;

        }

<body>

        <blockquote>

        <a href="https://z-library.sk">Z-Library</a> Since 2009 | <a href="mailto:support@z-lib.fm">support@z-lib.fm</a>
    </footer>

    <script>
        // 定义URL数组
        const chinaURLs = [
            "https://zlib.su",
            "https://101ml.su",
            "https://101ml.gs",
            "https://z-lib.su", 
            "https://101ml.fi",
            "https://101ml.online",
            "https://opendelta.org",
            "https://101ml.ru",
            "https://z-lib.ps",
            "https://1lib.su"
        ];

        const taiwanURLs = [
            "https://tw.z-library.sk",
            "https://tw.italian-books.sk",
            "https://tw.z-lib.ps",
            "https://tw.z-lib.gs",
            "https://tw.article.sk"
        ];

        const japanURLs = [
            "https://ja.z-library.sk",
            "https://ja.italian-books.sk",
            "https://ja.z-lib.ps",
            "https://ja.z-lib.gs",
            "https://ja.article.sk"
        ];

        const koreaURLs = [
            "https://ko.z-library.sk",
            "https://ko.italian-books.sk",
            "https://ko.z-lib.ps",
            "https://ko.z-lib.fm",
            "https://ko.1lib.sk",
            "https://ko.article.sk"

        ];

        const germanURLs = [
            "https://de.z-library.sk",
            "https://de.italian-books.sk",
            "https://de.z-lib.ps",
            "https://de.z-lib.fm",
            "https://de.1lib.sk",
            "https://de.article.sk"// 可增加更多备用 URL
        ];

        const spanishURLs = [
            "https://es.z-library.sk",
            "https://es.italian-books.sk",
            "https://es.z-lib.ps",
            "https://es.z-lib.fm",
            "https://es.1lib.sk",
            "https://es.article.sk"
            // 可增加更多备用 URL
        ];

        const frenchURLs = [
            "https://fr.z-library.sk",
            "https://fr.italian-books.sk",
            "https://fr.z-lib.ps",
            "https://fr.z-lib.fm",
            "https://fr.1lib.sk",
            "https://fr.article.sk"
            // 可增加更多备用 URL
        ];

        const italianURLs = [
            "https://italian-books.sk",
            "https://it.z-library.sk",
            "https://it.1lib.sk",
            "https://it.z-lib.ps",
            "https://it.z-lib.fm",
            "https://it.1lib.sk",
            "https://it.article.sk"

            // 可增加更多备用 URL
        ];

        const internationalURLs = [
            "https://z-lib.ps",
            "https://1lib.su",
            "https://en.italian-books.sk",
            "https://z-lib.hk",
            "https://z-lib.blog",
            "https://1lib.sk",
            "https://proxy.zlibraryproxies.workers.dev",
            "https://z-library.sk",
            "https://article.sk"
        ];

        

        // 尝试跳转的函数
        function tryRedirect(urls, index) {
            if (index >= urls.length) {
                alert("所有網址都無法訪問，請稍後重試。");
                return;
            }

            const nextURL = urls[index];
            const originalURL = window.location.href;

            // 尝试跳转
            window.location.href = nextURL;

            // 5秒后检查是否跳转成功（从3秒增加到5秒以减少误判）
            setTimeout(() => {
                if (window.location.href === originalURL) {
                    // 如果URL未改变，说明跳转失败，尝试下一个
                    tryRedirect(urls, index + 1);
                }
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ipAddressElement = document.getElementById('ip-address');
            const locationElement = document.getElementById('location');

            async function fetchIPAndLocation() {
                ipAddressElement.textContent = "您的IP：正在加載...";
                locationElement.textContent = "大致地理位置：正在加載...";

                try {
                    const response = await fetch('https://ipapi.co/json/');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    ipAddressElement.textContent = `您的IP：${data.ip}`;
                    locationElement.textContent = `大致地理位置：${data.city}, ${data.country_name}`;

                    // 根据国家选择URL列表

                    let urls;
                    if (data.country_name === "China") { // 中国大陆
                        urls = chinaURLs;

                    } else if (
                        data.country_name === "Hong Kong" || // 港澳臺
                        data.country_name === "Taiwan" ||
                        data.country_name === "Macau"
                    ) {
                        urls = taiwanURLs;

                    } else if (data.country_name === "Japan") { // 日本国
                        urls = japanURLs;

                    } else if (data.country_name === "South Korea") { // 한국（韓國） 
                        urls = koreaURLs;

                    } else if (
                        data.country_name === "France" || // Français
                        data.country_name === "Belgium" ||
                        data.country_name === "Switzerland" ||
                        data.country_name === "Canada"
                    ) {
                        urls = frenchURLs;   

                    } else if (
                        data.country_name === "Germany" || // Deutsch
                        // data.country_name === "Switzerland" ||
                        data.country_name === "Austria" ||
                        data.country_name === "Liechtenstein"
                    ) {
                        urls = germanURLs;

                    } else if (
                        data.country_name === "Spain" || // Español

                        data.country_name === "Argentina" ||
                        data.country_name === "Colombia" ||
                        data.country_name === "Peru" ||
                        data.country_name === "Venezuela" ||
                        data.country_name === "Ecuador" ||
                        data.country_name === "Bolivia" ||
                        data.country_name === "Paraguay" ||
                        data.country_name === "Costa Rica" ||
                        data.country_name === "Guatemala" ||
                        data.country_name === "Chile"
                    ) {
                        urls = spanishURLs;

                    } else if (
                        data.country_name === "Italy" || // Italiano
                        data.country_name === "San Marino" ||
                        data.country_name === "Holy See" ||
                        data.country_name === "Vatican City"
                    ) {
                        urls = italianURLs;


                    } else {
                        urls = internationalURLs; // English
                    }

                    // 开始尝试跳转
                    tryRedirect(urls, 0);
                } catch (error) {
                    console.error("獲取信息失敗:", error);
                    ipAddressElement.textContent = "您的IP：獲取失敗";
                    locationElement.textContent = "大致地理位置：獲取失敗";
                    // 如果获取失败，默认使用国际URL
                    tryRedirect(internationalURLs, 0);
                }
            }

            fetchIPAndLocation();
        });
    </script>
</body>
</html>
